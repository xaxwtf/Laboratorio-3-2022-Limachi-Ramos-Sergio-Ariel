    <script>

    class Vehiculo{
        id;
        modelo;
        anoFab;
        velMax;
        constructor(id, modelo, anoFab, velMax){
            this.id=id;
            this.modelo=modelo;
            this.anoFab=anoFab;
            this.velMax=velMax;
        }
        toString(){
            return '"modelo":"'+ this.modelo+'","anoFab":"'+this.anoFab+'","velMax":"'+this.velMax+'"';
        }
        toStringRow(){
            return '<td class="id">'+this.id+'</td><td class="modelo">'+this.modelo+'</td><td class="anoFab">'+this.anoFab+'</td><td class="velMax">'+this.velMax+'</td>';
        }
        toStringMod(){
            return '"id":"'+ this.id+'","modelo":"'+ this.modelo+'","anoFab":"'+this.anoFab+'","velMax":'+this.velMax;
        }
    }
    class Aereo extends Vehiculo{
        altMax;
        autonomia;
        constructor(id, modelo,anoFab, velMax , altMax, autonomia){
            super(id,modelo,anoFab,velMax);
            this.altMax=altMax;
            this.autonomia=autonomia;
        }
        toString(){
            return '{'+super.toString()+',"altMax":"'+ this.altMax+'","autonomia":"'+this.autonomia+'"}';
        }
        toStringRow(){
            return '<tr>'+super.toStringRow()+'<td class="altMax">'+this.altMax+'</td><td class="autonomia">'+this.autonomia+'</td> <td class="cantPue">N/A</td><td class="cantRue">N/A</td> <td> <button id="m'+this.id+'"> Modificiar </button> </td> <td> <button id="d'+this.id+'"> Eliminar</button> </td> </tr>';
        }
        toStringMod(){
            return '{'+super.toStringMod()+',"altMax":'+ this.altMax+',"autonomia":'+this.autonomia+'}';
        }
    }
    class Terrestre extends Vehiculo{
        cantPue;
        cantRue;
        constructor(id, modelo,anoFab, velMax , cantPue, cantRue){
            super(id,modelo,anoFab,velMax);
            this.cantPue=cantPue;
            this.cantRue=cantRue;
        }
        toString(){
            return '{'+super.toString()+',"cantPue":"'+ this.cantPue+'","cantRue":"'+this.cantRue+'"}'
        }
        toStringRow(){
            return '<tr>'+super.toStringRow()+'<td class="altMax">'+'N/A'+'</td><td class="autonomia">'+'N/A'+'</td> <td class="cantPue">'+this.cantPue+'</td><td class="cantRue">'+this.cantRue+'</td> <td> <button id="m'+this.id+'"> Modificiar </button> </td> <td> <button id="d'+this.id+'"> Eliminar</button> </td> </tr>';
        }
        toStringMod(){
            return '{'+super.toStringMod()+',"cantPue":"'+ this.cantPue+'","cantRue":'+this.cantRue+'}'
        }
    }
    
    let datosCargados=new Array();

    const tabla=document.getElementById('miTabla');

function CargarTodo(){
    for(let i=0;i<datosCargados.length;i++){
        tabla.insertRow(-1).innerHTML = datosCargados[i].toStringRow();
        addEventoModificar(datosCargados[i].id);
        addEventoDelete(datosCargados[i].id);
    }
};
function limpiarTabla(){
    var table = document.getElementById("miTabla");
    var rowCount = table.rows.length;
    for(let i=rowCount;i>1;i--){
        table.deleteRow(i -1);
    }
}

document.querySelector('button#agregar').addEventListener('click',e=>{
    e.preventDefault();
    limpiarFormulario();
    OcultarUMostarFormulario();
});

function CargarFormularioSegunTypo(){
    const myform=document.forms['fAgregar'];
    var input = document.createElement("input");
    var input2=document.createElement("input");
    
    input.id="myInputD1";
    input2.id="myInputD2";
    

    let i1=document.getElementById("myInputD1");
    let i2=document.getElementById("myInputD2");
    

    if(i1!=undefined && i2!=undefined ){
        myform.removeChild(i1);
        myform.removeChild(i2);
       
    }
    let filtro=document.querySelector('form select#tipox');
    if(filtro.options[filtro.selectedIndex].value == "Aereo"){
        input.name="altMax";
        input.placeholder="Altura Maxima";
        
        input2.name= "autonomia";
        input2.placeholder="Autonomia";

    }
    else{
        input.name="cantPue";
        input.placeholder="Cant. Puertas";
        
        input2.name= "cantRue";
        input2.placeholder="Cant. Ruedas";
    }
    myform.appendChild(input);
    myform.appendChild(input2);
}

CargarFormularioSegunTypo();
document.querySelector('form select#tipox').addEventListener('change',CargarFormularioSegunTypo);

function Alta(){
    const myform=document.forms['fAgregar'];
    let connexion= new XMLHttpRequest();
    let nuevo;
    if(myform.tipo.options[myform.tipo.selectedIndex].value == "Aereo"){
        nuevo=new Aereo(1,myform.modelo.value,myform.anoFab.value,myform.velMax.value,myform.altMax.value,myform.autonomia.value);
    }
    else{
        nuevo=new Terrestre(1,myform.modelo.value,myform.anoFab.value,myform.velMax.value,myform.cantPue.value,myform.cantRue.value)
    }
        modoEsperaActivarDesactivar();
        
        connexion.onreadystatechange=function(){
            if(this.readyState==4 && this.status==200){
                let aux=JSON.parse(this.responseText);
                nuevo.id=aux.id;
                datosCargados.push(nuevo);
                limpiarTabla();
                CargarTodo();
                modoEsperaActivarDesactivar();
            }
        }
        
        connexion.open("PUT","http://localhost/labo3/vehiculoAereoTerrestre.php");
        connexion.setRequestHeader('Content-type', 'application/json');
        console.log(nuevo.toString());
        connexion.send(nuevo.toString());
    
}

function limpiarFormulario(){
    const myform=document.forms['fAgregar'];
    myform.id.value="";
    myform.modelo.value="";
    myform.anoFab.value="";
    myform.velMax.value="";
    if(myform.tipo.options[myform.tipo.selectedIndex].value=="Aereo"){
        myform.altMax.value= "";
        myform.autonomia.value="";
    }
    else{
        myform.cantPue.value="";
        myform.cantRue.value="";
    }
}

function ActivarIputs(){
    const myform=document.forms['fAgregar'];
    myform.modelo.disabled=false;
    myform.anoFab.disabled=false;
    myform.velMax.disabled=false;
    myform.tipo.disabled=false;
    if(myform.tipo.options[myform.tipo.selectedIndex].value=="Aereo"){
        myform.altMax.disabled= false;
        myform.autonomia.disabled=false;
    }
    else{
        myform.cantPue.disabled=false;
        myform.cantRue.disabled=false;
    }
}

async function  saveChanges(){
    const myform=document.forms['fAgregar'];
    let mod;
    if(myform.id.value!=""){
        for(let i=0;i<datosCargados.length;i++){
            if(datosCargados[i].id==myform.id.value){
                if(datosCargados[i] instanceof Aereo){
                    mod=new Aereo(datosCargados[i].id,myform.modelo.value,myform.anoFab.value,myform.velMax.value,myform.altMax.value,myform.autonomia.value);
                }
                else if(datosCargados[i] instanceof Terrestre){
                    mod=new Terrestre(datosCargados[i].id,myform.modelo.value,myform.anoFab.value,myform.velMax.value,myform.cantPue.value,myform.cantRue.value);
                }
                console.log("CONSULTO!!");
                console.log(mod.toStringMod());
                modoEsperaActivarDesactivar();
                fetch('http://localhost/labo3/vehiculoAereoTerrestre.php', {
                    method: 'POST',
                    body:mod.toStringMod()
                }).then( async function(response){
                    if(response.ok) {
                        return response.text();
                    } else {
                        throw "Error en la llamada Ajax";
                    }
                }).then(r=>{
                    datosCargados[i]=mod;
                        modoEsperaActivarDesactivar();
                        limpiarTabla();
                        CargarTodo();
                        limpiarFormulario();
                        OcultarUMostarFormulario();
                        MostrarUOcultarPrincipal();
                    console.log(r);

                }).catch(function(err) {
                    console.log(err);
                });
                
               
                        
               
            }
        }     
    }
}

function  Delete(){
    const myform=document.forms['fAgregar'];
    let mod;

    if(myform.id.value!=""){
        for(let i=0;i<datosCargados.length;i++){
            if(datosCargados[i].id==myform.id.value){
                console.log("INDICE "+ i);
                if(datosCargados[i] instanceof Aereo){
                    mod=new Aereo(datosCargados[i].id,myform.modelo.value,myform.anoFab.value,myform.velMax.value,myform.altMax.value,myform.autonomia.value);
                }
                else if(datosCargados[i] instanceof Terrestre){
                    mod=new Terrestre(datosCargados[i].id,myform.modelo.value,myform.anoFab.value,myform.velMax.value,myform.cantPue.value,myform.cantRue.value);
                }
                console.log("CONSULTO!!");
                console.log(mod.toStringMod());
                modoEsperaActivarDesactivar();
                fetch('http://localhost/labo3/vehiculoAereoTerrestre.php', {
                    method: 'DELETE',
                    body:mod.toStringMod()
                }).then( async function(response){
                    if(response.ok) {
                        console.log("FUE OKEY");
                        datosCargados= datosCargados.filter(function(x) { return x.id !== mod.id });
                        ActivarIputs();
                        modoEsperaActivarDesactivar();
                        limpiarTabla();
                        CargarTodo();
                        MostrarUOcultarPrincipal();
                        limpiarFormulario();
                        OcultarUMostarFormulario();
                        return response.text();
                    } else {
                        throw "Error en la llamada Ajax";
                    }
                }).catch(function(err) {
                    console.log(err);
                });
                
               
                        
               
            }
        }     
    }
}


function addEventoModificar(idBoton){
    console.log(idBoton);
    document.getElementById("m"+idBoton).addEventListener("click",e=>{
        e.preventDefault();
        
        console.log("HACIENDO CLICK " + idBoton);
        const myform=document.forms['fAgregar'];
        for(let i=0;i<datosCargados.length;i++){
            if(datosCargados[i].id==idBoton){
                if(datosCargados[i] instanceof Aereo){
                    myform.tipo.selectedIndex=0;
                }
                else{
                    myform.tipo.selectedIndex=1;
                }
                
                CargarFormularioSegunTypo();
                limpiarFormulario();
                OcultarUMostarFormulario();
                
                myform.id.value=datosCargados[i].id;
                myform.modelo.value=datosCargados[i].modelo;
                myform.anoFab.value=datosCargados[i].anoFab;
                myform.velMax.value=datosCargados[i].velMax;
                if(myform.tipo.options[myform.tipo.selectedIndex].value=="Aereo"){
                myform.altMax.value=datosCargados[i].altMax;
                myform.autonomia.value=datosCargados[i].autonomia;
                
                }
                else if(myform.tipo.options[myform.tipo.selectedIndex].value=="Terrestre"){
                    myform.cantPue.value=datosCargados[i].cantPue;
                    myform.cantRue.value= datosCargados[i].cantRue;
                }
                const boton=document.querySelector('button#alta');
                const desplegable=document.querySelector("section#desplegable");
                console.log(boton);
                
                boton.innerHTML="Guardar Cambios";
                desplegable.style.display="flex";
                break;
            }
        }     

    });
}

function addEventoDelete(idBoton){
    console.log(idBoton);
    document.getElementById("d"+idBoton).addEventListener("click",e=>{
        e.preventDefault();
       
        console.log("HACIENDO CLICK " + idBoton);
        const myform=document.forms['fAgregar'];
        for(let i=0;i<datosCargados.length;i++){
            if(datosCargados[i].id==idBoton){
                if(datosCargados[i] instanceof Aereo){
                    myform.tipo.selectedIndex=0;
                }
                else{
                    myform.tipo.selectedIndex=1;
                }
                
                CargarFormularioSegunTypo();
                limpiarFormulario();
                OcultarUMostarFormulario();
                
                myform.id.value=datosCargados[i].id;
                myform.modelo.disabled=true;
                myform.modelo.value=datosCargados[i].modelo;
                myform.anoFab.disabled=true;
                myform.anoFab.value=datosCargados[i].anoFab;
                myform.velMax.disabled=true;
                myform.velMax.value=datosCargados[i].velMax;
                if(myform.tipo.options[myform.tipo.selectedIndex].value=="Aereo"){
                    myform.altMax.disabled=true;
                myform.altMax.value=datosCargados[i].altMax;
                myform.autonomia.disabled=true;
                myform.autonomia.value=datosCargados[i].autonomia;
                
                }
                else if(myform.tipo.options[myform.tipo.selectedIndex].value=="Terrestre"){
                    myform.cantPue.disabled=true;
                    myform.cantPue.value=datosCargados[i].cantPue;
                    myform.cantRue.disabled=true;
                    myform.cantRue.value= datosCargados[i].cantRue;
                }
                myform.tipo.disabled=true;
                const boton=document.querySelector('button#alta');
                const desplegable=document.querySelector("section#desplegable");
                console.log(boton);
                
                boton.innerHTML="Eliminar";
                desplegable.style.display="flex";
                break;
            }
        }     

    });
}


function OcultarUMostarFormulario(){
    const boton=document.querySelector('button#agregar');
    const desplegable=document.querySelector("section#desplegable");
    const boton2=document.querySelector('button#alta');
            console.log(boton);
            if(boton.innerHTML=="AGREGAR"){
                desplegable.style.display="flex";
                boton.innerHTML="Cancelar";
                MostrarUOcultarPrincipal();
                limpiarFormulario();
            }
            else{
                boton.innerHTML="AGREGAR";
                desplegable.style.display="none";
                boton2.innerHTML="Agregar"
                MostrarUOcultarPrincipal();
                limpiarFormulario();
            }
}




function cargarInfoConFech(){
    fetch("http://localhost/labo3/vehiculoAereoTerrestre.php").then(r=>r.json()).then(r=>{
        CargarDatosaDatos(r);
           CargarTodo();
           document.querySelector("div.Espera").style.display="none";
            document.querySelector("#principal").style.display="flex";
    });   
}

function CargarDatosaDatos(datos){
    for(let i=0;i<datos.length;i++){
        if(datos[i].altMax!= undefined && datos[i].autonomia!=undefined){
            let nuevo=new Aereo(datos[i].id, datos[i].modelo,datos[i].anoFab,datos[i].velMax, datos[i].altMax, datos[i].autonomia);
            datosCargados.push(nuevo);
        }
        else if(datos[i].cantPue!=undefined && datos[i].cantRue!=undefined){
            let nuevo=new Terrestre(datos[i].id, datos[i].modelo,datos[i].anoFab,datos[i].velMax,datos[i].cantPue, datos[i].cantRue);
            datosCargados.push(nuevo);
        }
    }
}

cargarInfoConFech();

function modoEsperaActivarDesactivar(){
    if(document.querySelector("div.Espera").style.display=="flex"&& document.querySelector("#principal").style.display=="none"){
        document.querySelector("div.Espera").style.display="none";
        document.querySelector("#principal").style.display="flex";
    }
    else{
        document.querySelector("div.Espera").style.display="flex";
        document.querySelector("#principal").style.display="none";
    }
}

function MostrarUOcultarPrincipal(){
    if(document.querySelector("#principal").style.display=="none"){
        document.querySelector("#principal").style.display="flex";
    }
    else{
        document.querySelector("#principal").style.display="none";
    }

}
